spring:
  application:
    name: springboot-dynamic-datasource

  # 数据源配置
  datasource:
    # MySQL 数据源
    mysql:
      driver-class-name: com.mysql.cj.jdbc.Driver
      jdbc-url: jdbc:mysql://192.168.56.2:3306/gulimall_pms?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false
      username: root
      password: root
      # HikariCP 连接池配置
      hikari:
        minimum-idle: 5
