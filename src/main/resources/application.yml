        idle-timeout: 600000
        max-lifetime: 1800000

    # Oracle 数据源
    oracle:
      driver-class-name: oracle.jdbc.OracleDriver
      jdbc-url: jdbc:oracle:thin:@192.168.56.2:1521:ORCLCDB
      username: system
      password: zqBS5WvSGzw=1
